<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div data-view="view" class="hidden">
      <div class="row">
        <h1 class="text">Weekly Planner</h1>
      </div>




      <div class="row">
        <button type="submit" class="add-entry text open-modal">Add Entry</button>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <div class="row">
          <h1 class="text">Add Entry</h1>
        </div>

        <div class="row modal">
          <div class="column">
            <select type="dropdown">
              <option>Day of Week</option>
              <option>Sunday</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select>
          </div>

          <div class="column">
            <select type="dropdown">
              <option>Time</option>
              <option>12:00</option>
              <option>1:00</option>
              <option>2:00</option>
              <option>3:00</option>
              <option>4:00</option>
              <option>5:00</option>
              <option>6:00</option>
              <option>7:00</option>
              <option>8:00</option>
              <option>9:00</option>
              <option>10:00</option>
              <option>11:00</option>
            </select>
          </div>
        </div>
        <div class="row modal">
          <textarea name="description" id="" cols="100" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="row">
          <div class="col-button">
            <button id="modal-button" class="text" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
